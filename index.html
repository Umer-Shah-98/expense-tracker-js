<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" defer src="./scripts/signup.js"></script>

    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="icon" type="image/x-icon" href="/assets/bills-icon.png" />
    <title>Expense Tracker Web App</title>
    <style>
      /* CSS for the loader */
      .loader {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid #333;
        border-bottom: 4px solid #333;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin-right: 30px;
        /* position: fixed;
        top: 50%;
        left: 50%;
        margin-top: 20px;
        margin-left: 20px; */
        display: none;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div
      class="sign-in-page row bg-purple-500 md:bg-purple-500 lg:bg-purple-500 gap-0"
    >
      <div class="left-column bg-transparent relative">
        <div class="signup-intro ml-10 absolute flex flex-col justify-center">
          <h1 class="right-heading text-xl font-bold">Sign Up</h1>
          <p>Create your account</p>
          <p>Enter Details</p>
        </div>
      </div>
      <div class="right-column bg-transparent">
        <section class="bg-gray-50 dark:bg-gray-900 signin-form">
          <div
            class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
          >
            <div
              class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
            >
              <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1
                  class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
                >
                  Create an account
                </h1>
                <form id="signup-form" class="space-y-4 md:space-y-6">
                  <div>
                    <label
                      for="uname"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                      >Username</label
                    >
                    <input
                      type="text"
                      name="uname"
                      id="uname"
                      class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="Username"
                      required=""
                    />
                  </div>
                  <div>
                    <label
                      for="email"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                      >Your email</label
                    >
                    <input
                      type="email"
                      name="email"
                      id="email"
                      class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="name@company.com"
                      required=""
                    />
                  </div>
                  <div>
                    <label
                      for="password"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                      >Password</label
                    >
                    <input
                      type="password"
                      name="password"
                      id="password"
                      placeholder="••••••••"
                      class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      required=""
                    />
                    <p
                      id="password-length-error"
                      class="text-sm hidden text-red-600 text-center my-2 font-bold"
                    >
                      *Password must be at least 6 characters
                    </p>
                  </div>

                  <button
                    type="submit"
                    class="w-full flex justify-center items-center text-black bg-primary-600 shadow-sm shadow-blue-300 hover:shadow-blue-500 hover:text-blue-500 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                  >
                    <div id="signup-loader" class="loader relative"></div>
                    Create an account
                  </button>
                  <p
                    class="text-sm font-light text-gray-500 dark:text-gray-400"
                  >
                    Already have an account?
                    <a
                      href="./login.html"
                      class="font-medium text-primary-600 hover:underline dark:text-primary-500 hover:text-blue-700"
                      >Login here</a
                    >
                  </p>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-firestore.js"></script>
    <script src="./scripts/firebase.js"></script>
    <script type="module" src="./scripts/signup.js"></script>
  </body>
</html>
